<!DOCTYPE html>
<html lang="en">

<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="icon" href="static/favicon.ico" type="image/png">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/font-roboto.css">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>


<body>

<div class="player" id="player">
    <div class="js-video-container video-container"></div>
    <div class="player-controls">
        <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <span class="js-current-time"></span>

        <div class="player-buttons-interval"></div>

        <div class="js-progress">
            <div class="js-progress-slider"></div>
            <span class="slider"></span>
        </div>

        <span class="js-duration"></span>
        <div class="player-buttons-interval"></div>
        <button class="js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
</div>


<script src="static/js/jquery-3.js"></script>
<script src="static/js/playable.js"></script>
<script src="static/js/player.js"></script>
<script>
    createPlayer({
        elementId: 'player',
        src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
</script>

</body>
</html>
